<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Density Predictor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* "Palette colors used: #e0e1dd - #778da9 - #415a77 - #1b263b - #0d1b2a" */
        /* html {
            background-color: #e0e1dd;
        } */

        legend {
            font-family: Kanit;
            font-size: 1.5rem;
            color: #1b263b;
            font-weight: bold;
            font-size: 2rem;
            text-align: center;
        }

        .mb-3 {
            font-family: Montserrat;
            font-style: italic;
            color: #415a77;
            text-align: justify;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="login">
    
        <form action="{{ url_for('predict_datapoint')}}" method="post">
         <h1>
             <legend>Nutrition Density Prediction</legend>
         </h1>

         <div class="container-fluid">
            <div class="row">
              <div class="col-4 mb-3">
                <label class="form-label">Amount of <label class="fw-bold">"Fats"</label></label>
                <input class="form-control" type="number" name = Fat placeholder="Enter value" step="0.01" min="0" max="10000">
              </div>
              <div class="col-4 mb-3">
                <label class="form-label">Amount of <label class="fw-bold">"Saturated Fats"</label></label>
                <input class="form-control" type="number" name = "Saturated Fats" placeholder="Enter value" step="0.01" min="0" max="10000">
              </div>
              <div class="col-4 mb-3">
                <label class="form-label">Amount of <label class="fw-bold">"Monounsaturated Fats"</label></label>
                <input class="form-control" type="number" name = "Monounsaturated Fats" placeholder="Enter value" step="0.01" min="0" max="10000">
              </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Polyunsaturated Fats"</label></label>
                    <input class="form-control" type="number" name = "Polyunsaturated Fats" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Carbohydrates"</label></label>
                    <input class="form-control" type="number" name = Carbohydrates placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Sugars"</label></label>
                    <input class="form-control" type="number" name = Sugars placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Protein"</label></label>
                    <input class="form-control" type="number" name = Protein placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Dietary Fiber"</label></label>
                    <input class="form-control" type="number" name = "Dietary Fiber" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Cholesterol"</label></label>
                    <input class="form-control" type="number" name = Cholesterol placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Sodium"</label></label>
                    <input class="form-control" type="number" name = Sodium placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Water"</label></label>
                    <input class="form-control" type="number" name = Water placeholder="Enter value" step="0.01" min="0" max="10000"> 
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin A"</label></label>
                    <input class="form-control" type="number" name = "Vitamin A" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin B1"</label></label>
                    <input class="form-control" type="number" name = "Vitamin B1" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin B2"</label></label>
                    <input class="form-control" type="number" name = "Vitamin B2" placeholder="Enter value" step="0.01" min="0" max="10000">  
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin B3"</label></label>
                    <input class="form-control" type="number" name = "Vitamin B3" placeholder="Enter value" step="0.01" min="0" max="10000"> 
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin B5"</label></label>
                    <input class="form-control" type="number" name = "Vitamin B5" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin B6"</label></label>
                    <input class="form-control" type="number" name = "Vitamin B6" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin B11"</label></label>
                    <input class="form-control" type="number" name = "Vitamin B11" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin B12"</label></label>
                    <input class="form-control" type="number" name = "Vitamin B12" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin C"</label></label>
                    <input class="form-control" type="number" name = "Vitamin C" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin D"</label></label>
                    <input class="form-control" type="number" name = "Vitamin D" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin E"</label></label>
                    <input class="form-control" type="number" name = "Vitamin E" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Vitamin K"</label></label>
                    <input class="form-control" type="number" name = "Vitamin K" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Calcium"</label></label>
                    <input class="form-control" type="number" name = Calcium placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Copper"</label></label>
                    <input class="form-control" type="number" name = Copper placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Iron"</label></label>
                    <input class="form-control" type="number" name = Iron placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Magnesium"</label></label>
                    <input class="form-control" type="number" name = Magnesium placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Manganese"</label></label>
                    <input class="form-control" type="number" name = Manganese placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Phosphorus"</label></label>
                    <input class="form-control" type="number" name = Phosphorus placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Potassium"</label></label>
                    <input class="form-control" type="number" name = Potassium placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Selenium"</label></label>
                    <input class="form-control" type="number" name = Selenium placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Zinc"</label></label>
                    <input class="form-control" type="number" name = Zinc placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Amount of <label class="fw-bold">"Caloric Value"</label></label>
                    <input class="form-control" type="number" name = "Caloric Value" placeholder="Enter value" step="0.01" min="0" max="10000">
                </div>
            </div>

            <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <input class="btn btn-success" type="submit" value="Predict the Nutrition Density" required />
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <h4>The Nutrition Density prediction for this food is <label class="fw-bold">{{results}}</label></h4>
                </div>
            </div>
        </div>

        </form>
</body>
</html>
